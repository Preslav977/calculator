<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
    <div class="flex-container-calculator">
    <div class="calculator-container">
        <div class="calculator-display" id="calculator-display">
        </div>
      <div class="calculator-big-buttons">
        <div class="calculator-big-button clear-btn" id="clear-btn">Clear</div>
        <div class="calculator-big-button backspace-btn" id="backspace-btn">Backspace</div>
      </div>
      <div class="calculator-small-buttons">
        <div class="calculator-small-button btn-number" id="seven-btn">7</div>
        <div class="calculator-small-button btn-number" id="eight-btn">8</div>
        <div class="calculator-small-button btn-number" id="nine-btn">9</div>
        <div class="calculator-small-button btn-number" id="add-btn">+</div>
        <div class="calculator-small-button btn-number" id="four-btn">4</div>
        <div class="calculator-small-button btn-number" id="five-btn">5</div>
        <div class="calculator-small-button btn-number" id="six-btn">6</div>
        <div class="calculator-small-button btn-operator" id="subtract-btn">-</div>
        <div class="calculator-small-button btn-number" id="one-btn">1</div>
        <div class="calculator-small-button btn-number" id="two-btn">2</div>
        <div class="calculator-small-button btn-number" id="three-btn">3</div>
        <div class="calculator-small-button btn-operator" id="multiply-btn">*</div>
        <div class="calculator-small-button btn-number" id="zero-btn">0</div>
        <div class="calculator-small-button btn-operator" id="dot-btn">.</div>
        <div class="calculator-small-button btn-equal" id="equal-btn">=</div>
        <div class="calculator-small-button btn-operator" id="divide-btn">/</div>
      </div>
    </div>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
